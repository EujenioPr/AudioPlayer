<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>AudioPlayer</title>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player-header">
                <div class="player-bg">
                    <div class="curr-song-name">
                        <span id="currSong">AudioPlayer</span>
                    </div>
                    <div class="player-bg-timer">
                        <span id="currPlayTime"></span>
                        <span id="durPlayTime"></span>
                    </div>
                </div>
                <div class="player-controls">
                    <button class="play-button side-button" id="leftButton"><b></b></button>
                    <button class="play-button main-button" id="mainButton"><b></b></button>
                    <button class="play-button side-button" id="rightButton"><b></b></button>
                    <div class="tracked" id="Tracked"></div><input type="range" name="range" id="ranger" min="0" max="100" value="0" step="1">
                    <button class="mute" id="muteVolume"><b></b></button><input type="range" name="volume" id="volume" min="0" max="100" value="100" step="1">
                </div>
            </div>
            <div class="player-body">
                <ul id="playlist">
                    
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/scripts/script.js"></script>
</body>
</html>
